<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dayCondition = prompt("Enter the day");
      switch (dayCondition) {
        case "Hot":
          alert("It's hot outside");
          break;
        case "Rainy":
          alert("It's rainy outside");
          break;
        case "Cold":
          alert("It's cold outside");
          break;
        default:
          alert("It's a nice day");
      }
    </script>
  </body>
</html>
